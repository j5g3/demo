<!DOCTYPE html>
<html>
<head>
	<title>j5g3 Demo Launcher</title>
	<link rel="stylesheet" href="demo.css" />
</head>
<body>
	<div>
		<select id="demo">
		<optgroup label="gdk">
			<option compiled>parallax</option>
		</optgroup>
		<optgroup label="j5g3">
			<option>clock</option>
		</optgroup>
		</select>
	</div>
	<iframe id="iframe"></iframe>
	<script>
	var
		hash = location.hash.substr(1),
		demo = document.getElementById('demo'),
		iframe = document.getElementById('iframe'),
		option
	;
		demo.onchange = function()
		{
			option = demo.options[demo.selectedIndex] || demo.options[0];
			location.hash = demo.value;
			iframe.src = (option.hasAttribute('compiled') ?
				demo.value + '/debug.html#' :
				'demo_debug.html#') + demo.value;
		}
		
		if ((/\w+/).test(hash))
			demo.value = hash;
			
		demo.onchange();
	</script>

  </body>
</html>
